       #description {
    width: 50%;
    height: 200px; /* お好みの高さに調整してください */
    padding: 8px;
    border: 1px solid #3461a4;
    border-radius: 5px;

    background-position: 8px 50%;
    resize: none; /* ユーザーによるサイズ変更を無効化 */
    }
    #t {
    width: 50%;
    height: 350px; /* お好みの高さに調整してください */
    padding: 8px;
    border: 1px solid #3461a4;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 14px;
    background-size: 16px;
    background-position: 8px 50%;
    resize: none; /* ユーザーによるサイズ変更を無効化 */
    }
    .box {
    position: relative;
    }
    
    .box::before,
    .box::after {
    position: absolute;
    content: '';
    pointer-events: none;
    }
    
    .box::before {
    display: inline-block;
    right: 0;
    width: 2.8em;
    height: 2.8em;
    border-radius: 0 3px 3px 0;
    background-color: #2589d0;
    }
    
    .box::after {
    position: absolute;
    top: 50%;
    right: 1.4em;
    transform: translate(50%, -50%) rotate(45deg);
    width: 6px;
    height: 6px;
    border-bottom: 3px solid #fff;
    border-right: 3px solid #fff;
    }
    
    .box select {
    appearance: none;
    min-width: 230px;
    height: 2.8em;
    padding: .4em 3.6em .4em .8em;
    border: none;
    border-radius: 3px;
    background-color: #f2f2f2;
    color: #333;
    font-size: 1em;
    cursor: pointer;
    }
    
    .box select:focus {
    outline: 2px solid #2589d0;
    }
    .breadcrumb-004 {
    display: flex;
    gap: 0 20px;
    list-style: none;
    padding: 6px 0 6px 18px;
    border-radius: 3px;
    overflow: hidden;
    background-color: #2589d0;
    font-size: .9em;
    }
    
    .breadcrumb-004 li {
    display: flex;
    align-items: center;
    position: relative;
    padding-right: 20px;
    }
    
    .breadcrumb-004 li:not(:last-child)::before,
    .breadcrumb-004 li:not(:last-child)::after{
    position: absolute;
    width: 0;
    height: 0;
    border-top: 20px solid transparent;
    border-bottom: 20px solid transparent;
    content:'';
    }
    
    .breadcrumb-004 li:not(:last-child)::before{
    right: 0;
    border-left: 10px solid #fff;
    }
    
    .breadcrumb-004 li:not(:last-child)::after{
    right: 2px;
    border-left: 10px solid #2589d0;
    }
    
    .breadcrumb-004 a {
    color: #fff;
    text-decoration: none;
    }
    .radio-2 {
    display: flex;
    flex-wrap: wrap;
    gap: .3em 2em;
    border: none;
    }
    
    .radio-2 label {
    display: flex;
    align-items: center;
    gap: 0 .5em;
    position: relative;
    cursor: pointer;
    }
    
    .radio-2 label::before,
    .radio-2 label::after {
    border-radius: 50%;
    content: '';
    }
    
    .radio-2 label::before {
    width: 18px;
    height: 18px;
    border: 2px solid #dee5eb;
    box-sizing: border-box;
    }
    
    .radio-2 label::after {
    position: absolute;
    top: 50%;
    left: 9px;
    transform: translate(-50%, -50%);
    width: 9px;
    height: 9px;
    background-color: #dee5eb;
    }
    
    .radio-2 label:has(:checked)::after {
    background-color: #2589d0;
    animation: anim-radio-2 .3s linear;
    }
    
    @keyframes anim-radio-2 {
    0% {
       box-shadow: 0 0 0 1px transparent;
    }
    50% {
       box-shadow: 0 0 0 10px #2589d033;
    }
    100% {
       box-shadow: 0 0 0 10px transparent;
    }
    }
    
    .radio-2 input {
    display: none;
    }
    .radio-2 {
           display: flex;
           flex-wrap: wrap;
           gap: .3em 2em;
           border: none;
           margin-bottom: 10px; /* ラジオボタン全体の間隔 */
       }
       .radio-2 legend {
           font-size: 18px;
           font-weight: bold;
           color: #333333;
           margin-bottom: 10px;
       }
    </style>
